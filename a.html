<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"/>
<script type="text/javascript">
function sum()
{
    // フォームを取得
    var form = document.forms['form'];
    // フォームの入力値を取得し、数値に変換し和にする
    var a = parseFloat(form.a.value) || 0;
    var b = parseFloat(form.b.value) || 0;
    form.c.value = a + b;
}
</script>
</head>
<body>
2つの数の和を求めます。
<br>
<form name="form">
<input type="text" name="a" size=10><br>
<input type="text" name="b" size=10><br>
<input type="button" value="合計" onclick="sum()"><br>
<input type="text" name="c" size=10><br>
</form>
</body>
</html>
